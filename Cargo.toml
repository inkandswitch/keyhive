[workspace]

resolver = "2"
members = [
    "beehive_core",
    "beelay/beelay-core",
]

[workspace.package]
authors = [
  "Alex Good",
  "Brooklyn Zelenka",
  "John Mumm",
]

edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/inkandswitch/beehive"
rust-version = "1.80.1"
version = "0.1.0"

[workspace.dependencies]
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
