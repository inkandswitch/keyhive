name: Rust

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Build with Test Utils
      run: cargo build --verbose --features=test_utils
    - name: Check
      run: cargo check --verbose --features=test_utils
    - name: Tests
      run: cargo test --verbose --features=test_utils
    - name: Clippy
      run: cargo clippy
    - name: Compile benches
      run: cargo bench --features=test_utils --no-run
    - name: Security vulnerability audit
      run: cargo audit
